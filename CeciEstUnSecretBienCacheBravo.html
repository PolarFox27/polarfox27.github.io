<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bravo !!</title>
<link rel="icon" type="image/png" href="./images/hogwarts.png" />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: "Cinzel", serif;
    }

    /* Particle background */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        animation: pulse 6s infinite alternate ease-in-out;
    }

    @keyframes pulse {
        from { opacity: 0.4; }
        to { opacity: 0.8; }
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(0,255,150,0.9);
        border-radius: 50%;
        animation: float 8s infinite linear;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        10% { opacity: 1; }
        30% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Main content */
    .container {
        text-align: center;
        padding-top: 40px;
        color: white;
        position: relative;
        z-index: 10;
    }

    .logo {
        width: 250px;
        max-width: 80%;
        margin-bottom: 20px;
    }

    .parchment {
	    display: block;
	    width: 60%;
	    margin: 20px auto 0 auto;

	    /* transparent background */
	    background: transparent;

	    /* text styles */
	    color: white;
	    font-family: 'Great Vibes', cursive;
	    font-size: 64px; /* nice large calligraphy size */
	    text-shadow: 0 0 10px rgba(255,255,255,0.4);

	    padding: 20px 0;
    }

</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
    <img class="logo" src="./images/hogwarts.png" alt="Hogwarts Logo" />
    <div class="parchment">Félicitations pour avoir résolu avec brio les énigmes de la chasse au trésor des 4 maisons! Tu peux maintenant aller récupérer ta récompense au huitième étage de la tour bleu aux douze étages.</div>
</div>

<script>
    const particleContainer = document.getElementById("particles");
    const particleCount = 100;

    // 4 Hogwarts colors
    const colors = [
        "rgba(255, 59, 59, 0.9)",    // red
        "rgba(0, 255, 150, 0.9)",    // green
        "rgba(255, 225, 74, 0.9)",   // yellow
        "rgba(74, 211, 255, 0.9)"    // blue
    ];

    for (let i = 0; i < particleCount; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");

        // Assign random color
        p.style.background = colors[Math.floor(Math.random() * colors.length)];

        // Random start position + timing
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 6 + Math.random() * 6 + "s";
        p.style.animationDelay = Math.random() * -10 + "s";

        particleContainer.appendChild(p);
    }
</script>


</body>
</html>
