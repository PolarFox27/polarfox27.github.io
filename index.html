<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Epreuve de Serpentard</title>
<link rel="icon" type="image/png" href="./images/hogwarts.png" />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Cinzel", serif;
    }

    /* Particle background */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        background: radial-gradient(circle, rgba(0,255,150,0.1) 0%, transparent 60%);
        animation: pulse 6s infinite alternate ease-in-out;
    }

    @keyframes pulse {
        from { opacity: 0.4; }
        to { opacity: 0.8; }
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(0,255,150,0.9);
        border-radius: 50%;
        animation: float 8s infinite linear;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Main content */
    .container {
        text-align: center;
        padding-top: 40px;
        color: white;
        position: relative;
        z-index: 10;
    }

    .logo {
        width: 250px;
        max-width: 80%;
        margin-bottom: 20px;
    }

    .parchment {
	    display: block;
	    width: 60%;
	    margin: 20px auto 0 auto;

	    /* transparent background */
	    background: transparent;

	    /* text styles */
	    color: white;
	    font-family: 'Great Vibes', cursive;
	    font-size: 64px; /* nice large calligraphy size */
	    text-shadow: 0 0 10px rgba(255,255,255,0.4);

	    padding: 20px 0;
    }
    
    .image-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        width: 100%;
        margin-top: 30px;
        padding-bottom: 40px;
    }

    .image-column img {
        width: 50%;
        max-width: 400px;
        border-radius: 10px;
        border: 2px solid rgba(0,255,150,0.4);
    }
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
    <img class="logo" src="./images/slytherin.png" alt="Slytherin Logo" />
    <div class="parchment">
        Un objet de grande valeur t'a été volé, à toi maintenant de le retrouver. 
        Magnanime, je t'ai laissé quelques traces de son enlèvement.
    </div>
    <div class="image-column">
        <img src="./images/image-1.jpeg" alt="">
        <img src="./images/image-2.jpeg" alt="">
        <img src="./images/image-3.jpeg" alt="">
        <img src="./images/image-4.jpeg" alt="">
        <img src="./images/image-5.jpeg" alt="">
        <img src="./images/image-6.jpeg" alt="">
        <img src="./images/image-7.jpeg" alt="">
        <img src="./images/image-8.jpeg" alt="">
</div>
</div>

<script>
    // Generate floating particles
    const particleContainer = document.getElementById("particles");
    const particleCount = 80;

    for (let i = 0; i < particleCount; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 6 + Math.random() * 6 + "s";
        p.style.animationDelay = Math.random() * -10 + "s";
        particleContainer.appendChild(p);
    }
</script>

</body>
</html>
